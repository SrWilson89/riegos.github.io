            /* height: 100vh; */
            margin: 0;

        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            background-color: #e96508;
            color: black;
            font-weight: bolder;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 70vh;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }
        nav {
            margin: 20px;            
            display: flex;
            align-items:center;
            justify-content: space-around;
            flex-wrap: wrap;
            width: calc(100%-20px);
            height: 20vh;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px;
            background-color: #e2e2e2;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
        }
        footer {
            background-color: #333;
            color: #fff;
            /* padding: 10px; */
            width: 100vw;
            text-align: center;
            /* position: absolute; */
            bottom: 0;
        }
        footer img{
            height: 45px;
        }
